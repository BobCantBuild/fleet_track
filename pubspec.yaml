name: technician_app
description: Field technician GPS tracking app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1

  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # Background service (foreground service for continuous GPS)
  flutter_background_service: ^5.0.5

  # Local notifications (punch-in reminder + location-off alert)
  flutter_local_notifications: ^20.1.0

  # Persistent login state
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
